<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Messaging App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>

  <body>
      
    <section class="hero is-fullheight">
        <div class="content">
            <h2 class="has-text-centered mt-6">View Your Messages!</h2>
        </div>
        <div id="passcodeInput" class="hero-body has-text-centered">
            <div class="login">
            <form action="javascript:void(0);">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium is-rounded" type="text" placeholder="What's the passcode?" id="passcode" required />
                    </div>
                </div>
                <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit" id="viewMsg" onClick="getMessages()">
                    Click Here
                </button>
            </form>
            <br>
            </div>
        </div>

    </section>
    <div id="modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/39/cartoon-1295190_960_720.png" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>Secret Message</strong> <small></small> 
              <br>
               <h2 id="message" class="subtitle is-4"></h2>
             </p>
          </div>
        </div>
      </article>
    </div>
  </div>
  <button onclick=closeModal() class="modal-close is-large" aria-label="close"></button>
</div>
<button class="button is-danger is-large" id="lanuchModal">Show Modal</button>

  </body>

  <script src="js/viewMessages.js"></script>
</html>
